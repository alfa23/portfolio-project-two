<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <!-- font awesome -->

  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <!-- website-wide page background video -->
  <video id="bkgrd-video" autoplay muted loop>

  </video>

  <!-- footer control div -->
  <div id="container">

    <!-- header section with dynamic subheader -->
    <header>
      <h1 id="main-header">nerdOmeter</h1>

      <div id="start-screen"></div>

      <!-- user inputs section with text input & feedback/start buttons -->
      <div id="user-input">
        <input type="text" placeholder="Hit NERD IT to play!">

      <div id="fback-button">
        <button type="button" class="button" disabled>Feedback</button>

    <!-- footer section providing image credit information -->

      <div id="foot-div">

      </div>
    </footer>

  <!-- javascript call after page html load -->
