<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

  <!-- font awesome -->

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>

<body>

  <!-- website-wide page background video -->
  <video poster="assets/videos/neontrack14092020_poster.jpg" autoplay playsinline muted loop>
    <source src="assets/videos/neontrack14092020.mp4" type="video/mp4">
  </video>

  <!-- consistent footer behaviour controlled using learnt, borrowed and adapted css-grid code from: https://dev.to/niorad/keeping-the-footer-at-the-bottom-with-css-grid-15mf -->
  <div id="container">

    <!-- header section with dynamic subheader -->
    <header>
      <h1 id="main-header">nerdOmeter</h1>
      <h2 id="subheader">The ULTIMATE nerd test!</h2>
    </header>

    <!-- main page elements -->
    <main id="start-panel">
      <!-- start screen section -->
      <div id="start-screen">
        <h2>How <span>BIG</span> a</h2>
        <h2><span>NERD</span> are <span>YOU</span>..?</h2>
        <br>
        <p>Complete <span>12 rounds</span> to</p>
        <p><span>RANK</span> your <span>NERDINESS</span>!</p>
        <br>
        <p>Your <span>MISSION</span> is to</p>
        <p>name the <span>FANDOM</span> that each</p>
        <p>of the <span>LOGOS</span> belongs to...</p>
        <br>
        <h3><span>READY?</span></h3>
      </div>

      <!-- user inputs section with text input & feedback/start buttons -->
      <div id="user-input">
        <input type="text" placeholder="Hit NERD IT to play!">
        <button type="button" class="button"  id="start-button">NERD IT</button>
        <button type="button" class="button" id="fback-button" disabled>Feedback</button>
      </div>
    </main>

    <!-- footer section providing image credits information -->
    <footer>
      <div id="foot-div">
        <h3 id="foot-copy"><span id="credits">IMAGE CREDITS</span></h3>
      </div>
    </footer>
  </div>

  <!-- javascript call after page html load -->
  <script src="assets/js/script.js"></script>
</body>

</html>
